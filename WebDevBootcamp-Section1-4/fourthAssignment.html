<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fourth Assignment</title>
</head>

<body>
    <h1>Register</h1>
    <form>
        <label for="firstName">First Name:</label>
        <input id="firstName" name="FirstName" type="text" required>
        <label for="lastName">Last Name:</label>
        <input id="lastName" name="LastName" required>
        <br>
        <label for="maleButton">Male:</label>
        <input required name="genderChoice" id="maleButton" type="radio" value="Male">
        <label for="femaleButton">Female:</label>
        <input name="genderChoice" id="femaleButton" type="radio" value="Female">
        <label for="otherButton">Other:</label>
        <input name="genderChoice" id="otherButton" type="radio" value="Other">
        <br>
        <label for="email">Email:</label>
        <input id="email" name="Email" type="email" required>
        <label for="password">Password:</label>
        <input id="password" name="Password" type="password" required pattern=".{5,10}" title="5 to 10 characters is required">
        <br>
        <label for="birthday">Birthday:</label>
        <select id="birthday" name="Month">
            <option value="0">Month</option>
            <option value="1">Jan</option>
            <option value="2">Feb</option>
            <option value="3">Mar</option>
            <option value="4">Apr</option>
            <option value="5">May</option>
            <option value="6">Jun</option>
            <option value="7">Jul</option>
            <option value="8">Aug</option>
            <option value="9">Sep</option>
            <option value="10">Oct</option>
            <option value="11">Nov</option>
            <option value="12">Dec</option>
        </select>
        <select name="Day">
            <option value="0">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select name="Year">
            <option value="0">Year</option>
            <option value="2000">2000</option>
            <option value="2001">2001</option>
            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
        </select>
        <br>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input type="checkbox" id="agree" required>
        <br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
